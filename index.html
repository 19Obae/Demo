<!doctype html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Demo HTML đơn giản</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 24px; color: #333; }
        header, footer { background:#f4f4f4; padding:12px; border-radius:6px; }
        nav a { margin-right:12px; color:#0366d6; text-decoration:none; }
        .card { border:1px solid #e1e4e8; padding:12px; border-radius:6px; margin-top:12px; }
        table { border-collapse:collapse; width:100%; margin-top:8px; }
        th, td { border:1px solid #ddd; padding:8px; text-align:left; }
        form input[type="text"]{ padding:6px; width:60%; }
        form button { padding:6px 10px; }
    </style>
</head>
<body>
    <header>
        <h1>Trang Demo</h1>
        <nav>
            <a href="#gioithieu">Giới thiệu</a>
            <a href="#sanpham">Sản phẩm</a>
            <a href="#lienhe">Liên hệ</a>
        </nav>
    </header>

    <main>
        <section id="gioithieu" class="card">
            <h2>Giới thiệu ngắn</h2>
            <p>Đây là ví dụ HTML đơn giản gồm tiêu đề, danh sách, hình ảnh, bảng và form.</p>
            <ul>
                <li>HTML cơ bản</li>
                <li>CSS nhẹ</li>
                <li>Biểu mẫu nhập</li>
            </ul>
        </section>

        <section id="sanpham" class="card">
            <h2>Sản phẩm mẫu</h2>
            <img src="https://via.placeholder.com/320x160.png?text=Demo+Image" alt="Hình demo" style="max-width:100%;height:auto;border-radius:4px;">
            <table>
                <thead>
                    <tr><th>#</th><th>Tên</th><th>Giá</th></tr>
                </thead>
                <tbody>
                    <tr><td>1</td><td>Sản phẩm A</td><td>100.000₫</td></tr>
                    <tr><td>2</td><td>Sản phẩm B</td><td>150.000₫</td></tr>
                </tbody>
            </table>
        </section>

        <section id="lienhe" class="card">
            <h2>Liên hệ</h2>
            <form onsubmit="alert('Cảm ơn! (demo)'); return false;">
                <label for="name">Họ tên:</label><br>
                <input id="name" type="text" placeholder="Nhập họ tên" required><br><br>
                <label for="msg">Tin nhắn:</label><br>
                <input id="msg" type="text" placeholder="Nội dung"><br><br>
                <button type="submit">Gửi</button>
            </form>
        </section>
    </main>

    <footer>
        <small>&copy; Demo - Tạo nhanh trang HTML</small>
    </footer>
</body>
</html>
